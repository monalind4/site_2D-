    Primeiro, prepare uma terra fértil e rica em adubo e húmus de minhoca e coloque-a nesses recipientes. 
    Faça buracos de aproximadamente 5 a 8 cm e jogue três sementes em cada buraco. 
    Depois, cubra os espaços. Mantenha a terra sempre úmida e use um borrifador para fazer a rega sempre que verificar que a terra está seca. 
    Quando plantar pimenta biquinho? O período é longo: de agosto a fevereiro.
